    <style>
        /* General */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #0d0d0d;
            color: #fff;
            position: relative;
        }

        /* Logo in corner */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
			background: linear-gradient(90deg, rgba(17,17,17,1) 0%, rgba(17,17,17,0) 20%, #e53935 50%, rgba(17,17,17,0) 80%, rgba(17,17,17,1) 100%);
            /*background: linear-gradient(90deg, #111, #E2211D);*/ /*#e53935*/
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
        }

        header a {
            color: white;/*#1e90ff*/
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #63b3ff; /*#63b3ff*/
            text-decoration: underline;
        }

        /* Embedded report as card */
        .report-card {
            width: 90%;
            max-width: 1200px;
            background: #111;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            margin: 20px auto 10px auto;

			/*border: 10px solid #1e1e1e;*/  /* subtle border */
		}
		
		.report-card iframe {
			/*position: absolute;*/
			top: 0; left: 0;
			width: 100%;
			height: 75vh;
			border: 1px solid #333;   /* subtle border */
			border-radius: 10px;
			box-shadow: 0 0 8px rgba(255,255,255,0.05); /* optional glow */
		}

        /* Last refresh section */
        .last-refresh {
            font-size: 14px;
            color: #bbb;
            text-align: center;
            margin: 10px auto 30px auto;
            font-style: italic;
        }

        /* Optional subtle pattern background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            /* Reorder elements: title first, then links */
            .header-title { order: 1; }
            .header-container a { order: 2; }

            .header-title {
                font-size: 24px;
            }

            header a {
                font-size: 16px;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }

			/* Embedded report as card */
			.report-card {
				width: 90%;
				max-width: 1200px;
				background: #111;
				padding: 15px;
				border-radius: 12px;
				box-shadow: 0 8px 20px rgba(0,0,0,0.6);
				margin: 20px auto 10px auto;
			
				position: relative;
				padding-bottom: 56.25%; /* 16:9 ratio */
				height: 0;
	
				border: 10px solid #1e1e1e;  /* subtle border */
			}
			
			.report-card iframe {
				position: absolute;
				top: 0; left: 0;
				width: 100%;
				height: 100%;
				border: 1px solid #333;   /* subtle border */
				border-radius: 10px;
				box-shadow: 0 0 8px rgba(255,255,255,0.05); /* optional glow */
			}
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 20px;
            }

            header a {
                font-size: 15px;
            }

            iframe {
                height: 60vh;
            }

            .last-refresh {
                font-size: 13px;
            }
			
			/* Embedded report as card */
			.report-card {
				width: 90%;
				max-width: 1200px;

				border: 10px solid #1e1e1e;  /* subtle border */

				position: absolute;

				height: 100%;
				border: 1px solid #333;   /* subtle border */
				border-radius: 10px;
				box-shadow: 0 0 8px rgba(255,255,255,0.05); /* optional glow */
			}
        }
